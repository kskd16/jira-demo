<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jira Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="w-14 h-14 rounded-full" alt="logo">
      <h1 class="ml-4 text-3xl font-bold text-blue-600">Jira Clone</h1>
    </div>
    <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
      <div>
        <label class="block font-medium text-gray-700">Email</label>
        <input name="email" type="email" class="w-full mt-1 px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Password</label>
        <input name="password" type="password" class="w-full mt-1 px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Role</label>
        <select name="role" class="w-full px-4 py-2 border rounded-md">
          <option>Visitor</option>
          <option>Developer</option>
          <option>Manager</option>
          <option>Admin</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a></p>
  </div>
</body>
</html>
