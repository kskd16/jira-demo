<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Jira Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
    <div class="flex items-center justify-center mb-6">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="w-14 h-14 rounded-full" alt="logo">
      <h1 class="ml-4 text-3xl font-bold text-blue-600">Jira Clone</h1>
    </div>
    <form action="{{ url_for('auth.register') }}" method="POST" class="space-y-6">
      <div>
        <label class="block font-medium text-gray-700">Full Name</label>
        <input name="name" type="text" class="w-full mt-1 px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Email</label>
        <input name="email" type="email" class="w-full mt-1 px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Password</label>
        <input name="password" type="password" class="w-full mt-1 px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Role</label>
        <select name="role" class="w-full px-4 py-2 border rounded-md" required>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="developer">Developer</option>
          <option value="visitor">Visitor</option>
        </select>
      </div>
      <div>
        <label class="block font-medium text-gray-700">Team</label>
        <select name="team" class="w-full px-4 py-2 border rounded-md" required>
          <option value="alpha">Alpha</option>
          <option value="beta">Beta</option>
          <option value="gamma">Gamma</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login</a></p>
  </div>
</body>
</html>
